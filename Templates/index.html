
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Upload a leaf image</h5>
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <input class="form-control" type="file" name="file" accept="image/*" required>
          </div>
          <button class="btn btn-success w-100">Predict & Show Grad-CAM</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
